    <body>
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
        <!--===== HEADER =====-->
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="#" class="nav__logo"><img src="assets/img/trane.svg" style="margin-top:10px; padding-bottom: 5px ; width: 120px;" alt="" ></a>
                </div>
                
           
            </nav>
        </header>
        <div id="header-background"><img style="width: 100%;" src="assets/img/banner_ar.png"></div>
        <main class="l-main">
            <!--===== HOME =====-->
            <section class="home" id="home">
                <div class="home__container bd-grid">
                    <div class="home__img">
                        <model-viewer id="neutral-demo" exposure="1.5" style=" --poster-color: rgba(238, 238, 238, 0); background-color: unset; width:100%; height: 100%"   alt="RTAC" ios-src="assets/media/3D/rtac.usdz" ar ar-modes="webxr scene-viewer quick-look" environment-image="neutral" autoplay exit-webxr-ar-button  auto-rotate camera-controls  camera-orbit="45deg 90deg 6m" max-camera-orbit="Infinity 90.5deg auto">
                            <button class="home__button" slot="ar-button" style=" z-index: 50; font-weight: bold; background-color: rgba(255, 255, 255, 0.37); border-radius: 4px; border: none; position: absolute; bottom: 16px; right: 5px; ">
                                <img src="assets/img/ar.svg" style="width: 30px; margin:10px;" alt="" > <div style="margin-left: 10px; color: rgb(255, 38, 0);">START AR</div>
                            </button>

                            <div class="slider">
                                <div class="slides">
                                  <button class="slide" onclick="switchSrc(this, 'chiller')" style="background-image: url('assets/img/chiller.png');">
                            
                                  </button><button   class="slide selected" onclick="switchSrc(this, 'rtac')" style="background-image: url('assets/img/Poster.png');">
                            
                                
                                  
                                 
                                </button></div>
                              </div>
                        </model-viewer>
                    </div>
             
                    <div class="home__data">
                        <h1 class="home__title">TRANE<br>Linha Aplicados</h1>
                        <p class="home__description">Mais da metade dos edifícios de grande porte no mundo hoje em dia estão  <br>condicionados por um chiller da Trane. <br> viva a experiência virtual.</p>

                    </div>
                </div>
            </section>
        </main>

        <div class="footer" ><img class="tranefooter" src="assets/img/logo-TT.svg" style="width: 200px; filter: grayscale(1); opacity: 0.5;" alt="" ></div>

        <script type="module">
            const modelViewer = document.querySelector("model-viewer");
          
            window.switchSrc = (element, name) => {
              const base = "assets/media/3d/" + name;
              modelViewer.src = base + '.glb';
              modelViewer.poster = base + '.png';
              const slides = document.querySelectorAll(".slide");
              slides.forEach((element) => {element.classList.remove("selected");});
              element.classList.add("selected");
            };
          
            document.querySelector(".slider").addEventListener('beforexrselect', (ev) => {
              // Keep slider interactions from affecting the XR scene.
              ev.preventDefault();
            });
          </script>

     
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>

        
    </body>
</html>
